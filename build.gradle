plugins{

    id 'java'

}


repositories {
    maven{
        url 'https://repo.maven.apache.org/maven2'
    }
}

dependencies{

    implementation 'junit:junit:4.13.1'
    testImplementation 'com.intuit.karate:karate-junit5:1.2.0.RC4'
}

//Aqui pones para poder ejecutar en paralelo
test {

    useJUnitPlatform()
}

sourceSets {
    test{
        resources{
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}